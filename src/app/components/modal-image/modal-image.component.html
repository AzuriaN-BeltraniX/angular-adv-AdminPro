<div class="modalBackground animated fadeIn" [class.ocultar]="modalImageService.ocultarModal"></div>
<div class="modalImageCard animated zoomIn" [class.ocultar]="modalImageService.ocultarModal">
    <div class="modal fade show"
         id="exampleModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel1"
         style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Image Profile</h4>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Select a image</h3>
                    <hr style="max-width: 90%;">

                    <img *ngIf="!imgTemp" [src]="modalImageService.img" class="avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="avatar animated fadeIn">
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                    <label for="files" class="files" style="margin-top: 7px;">
                        Select file
                    </label>
                    <input  type="file"
                            id="files"
                            (change)="subirImagen($event.target.files[0])"
                            style="display: none;"/>
                    <button type="button" (click)="uploadAvatar()" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
