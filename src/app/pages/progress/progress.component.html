<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">
                    <span style="margin: 0px 50px; color: #e9ab2e60;"><b>{{progreso1}}%</b></span>
                    - Barras de Progreso -
                    <span style="margin: 0px 50px; color: #ef535050;"><b>{{progreso2}}%</b></span>
                </h4>
                    <!-- Progress Yellow -->
                <div class="progress m-t-20">
                    <div class="progress-bar bg-warning progress-bar-striped active"
                         aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                         style="height: 8px;" role="progressbar"
                         [style.width]="getProgreso1">
                    </div>
                </div>
                    <!-- Progress Red -->
                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger progress-bar-striped active"
                         aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                         style="height: 8px;" role="progressbar"
                         [style.width]="getProgreso2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event"
                                    [valor]="progreso1">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" 
                                    [valor]="progreso2"
                                    btnClass="btn-danger">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
