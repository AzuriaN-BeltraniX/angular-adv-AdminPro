<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card" style="z-index: 100;">
        <div class="card-body">
            <form class="form-horizontal form-material"
                    id="loginform"
                    autocomplete="off"
                    [formGroup]="registerForm"
                    (ngSubmit)="crearUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="text"
                        placeholder="Name"
                        formControlName="nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="text"
                        placeholder="Email"
                        formControlName="email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="password"
                        placeholder="Password"
                        formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="password"
                        placeholder="Confirm Password"
                        formControlName="password2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="terminos" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account?<a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-2" style="z-index: -100;">
        <div class="col">
            <div *ngIf="campoNoValido('nombre')" class="card-alert animated fadeInLeft text-mWidht">
                <b class="alertPerDanger text-danger">
                    <img src="../../../assets/icons/error.svg" class="icon">
                    The name is required...
                </b>
            </div>
            <div *ngIf="campoNoValido('email')" class="card-alert animated fadeInLeft text-mWidht">
                <b class="alertPerDanger text-danger">
                    <img src="../../../assets/icons/error.svg" class="icon">
                    The email is required...
                </b>
            </div>
            <div *ngIf="campoNoValido('password')" class="card-alert animated fadeInLeft text-mWidht">
                <b class="alertPerWarning text-warning">
                    <img src="../../../assets/icons/password.svg" class="icon">
                    Type your password...
                </b>
            </div>
            <div *ngIf="invalidPasswords()" class="card-alert animated fadeInLeft text-mWidht">
                <b class="alertPerDanger text-danger">
                    <img src="../../../assets/icons/error.svg" class="icon">
                    The passwords do not match.
                </b>
            </div>
            <div *ngIf="aceptaTerminos()" class="card-alert animated fadeInLeft text-mWidht delay20">
                <b class="alertPerPerhaps text-blue">
                    <img src="../../../assets/icons/perhaps.svg" class="icon">
                    Accept the terms of use...
                </b>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
